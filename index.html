<html>
    <head>
        <script src="svg-pan-zoom.min.js"></script>
		<style>
			html,body { margin:0;padding:0;width:100%;height:100%;}
			object {width: 100%; height: 100%; background-color:black;}
		</style>
    </head>
<body>
<object id="mysvg" type="image/svg+xml" data="prova.svg" ></object>
<script>


        document.getElementById('mysvg').addEventListener('load', ()=>{
            var panZoom = svgPanZoom('#mysvg', {
                zoomEnabled: true,
                controlIconsEnabled: true
            });
        });


</script>
</body>
</html>
